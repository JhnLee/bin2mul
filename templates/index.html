<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" href="/static/css/style.css">
  <title>Multi-Emotion Classifier</title>
  <script src="/static/Chart.min.js"></script>
</head>

<body>
  <form action="/">
    <div id="classifier">
      <br>
      <p>Enter a Sentence:</p>

      <center>
        <input align="center" type="text" name="sentence" maxlength="500" placeholder="enter sentence here" required>
      </center>
      <br>

      <center>
        <button id="btn-submit" type="submit" value="Submit" align="center">Submit</button>
      </center>

      <br>

      <p>
        {{ sentence }} 
        <br>
    </div>
  </div>
  <div id="table">
    <p>
      <center>
      <table>      
        <tbody>    
          <tr>
            <th>Emotion</th>
            <td>  </td>
            {% for k in result.keys() %}
              <td>{{ k }}</td>
            {% endfor %}
          </tr>
          <tr>
            <th>Probability</th>
            <td>  </td>
            {% for v in result.values() %}
              <td>{{ (v*100)|round(2)|string }}%</td>
            {% endfor %}
          </tr>
        </tbody>
      </table> 
      </center>
    </p>
    </div>
    <div id="barplot">
      <center>
      <canvas id="EmotionChart" width="340" height="340"></canvas>
      <script>
        var mychart = document.getElementById("EmotionChart");
        var EmotionChart = new Chart(mychart, {
            type: 'horizontalBar',
            data: {
              labels : [
                {% for k in result.keys() %}
                  "{{ k }}",
                {% endfor %}],
              datasets : [{
                  fillColor : "rgba(151,187,205,0.8)",
                  strokeColor: "rgba(151,187,205,1)",
                  pointColor: "rgba(151,187,205,1)",
                  label: "softmax",
                  data : [
                    {% for v in result.values() %}
                      {{ v }},
                    {% endfor %}]
                }]
            },
            options: {
                maintainAspectRatio: false,
                responsive: false,
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });
    </script>
    </center>
  </div>
  </form>
</body>

</html>
